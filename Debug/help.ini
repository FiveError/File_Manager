					Помощь
F1 - Вызвать справку
F2 - Переименовать файл или папку
F3 - Копировать папку или файл
     Для копирования выделите нужный файл или папку и нажмите клавишу F3
F4 - Вставить скопированный файл или папку
     Выберете место, куда хотите скопировать, а затем нажмите клавину F4
F5 - Создать новую папку
F6 - Сменить диск
F7 - Заархивировать файл 
F8 - Разархивировать файл
F9 - Удалить папку или файл
F10 - Обновить окно программы
Enter - Зайти в данную папку, если выбрана папка
        Открыть файл в шестнадцатиричном редакторе, если это файл
Backspace - Вернуться в предыдущую папку
ESC - Выйти из программы